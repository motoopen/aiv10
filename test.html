<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Gemini</title>
  <style>
    body { font-family: Arial; background:#f0f2f5; margin:0; display:flex; justify-content:center; height:100vh; align-items:center; }
    #chat-container { width:400px; height:600px; background:#fff; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); display:flex; flex-direction:column; }
    #messages { flex:1; padding:10px; overflow-y:auto; }
    .msg { margin:5px 0; padding:8px 10px; border-radius:10px; max-width:80%; }
    .user { background:#0084ff; color:white; align-self:flex-end; }
    .bot { background:#e4e6eb; color:black; align-self:flex-start; }
    #input-box { display:flex; border-top:1px solid #ccc; }
    #input { flex:1; padding:10px; border:none; outline:none; }
    #send { background:#0084ff; color:white; border:none; padding:10px 15px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-box">
      <input id="input" type="text" placeholder="Nháº­p tin nháº¯n...">
      <button id="send">Gá»­i</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyCRgcGNcCAADmmJeyjaPmR1bAjWsAuZ020"; // âŒ KhÃ´ng Ä‘á»ƒ key tháº­t á»Ÿ Ä‘Ã¢y khi public

    async function sendMessage() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const userMsg = input.value.trim();
      if (!userMsg) return;
      input.value = "";

      // Hiá»ƒn thá»‹ tin nháº¯n ngÆ°á»i dÃ¹ng
      const userDiv = document.createElement("div");
      userDiv.className = "msg user";
      userDiv.innerText = userMsg;
      messages.appendChild(userDiv);
      messages.scrollTop = messages.scrollHeight;

      // Gá»­i yÃªu cáº§u Ä‘áº¿n Gemini API
      const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: userMsg }] }]
        })
      });

      const data = await res.json();
      const botMsg = data.candidates?.[0]?.content?.parts?.[0]?.text || "Xin lá»—i, tÃ´i khÃ´ng hiá»ƒu ðŸ¥²";

      // Hiá»ƒn thá»‹ tin nháº¯n bot
      const botDiv = document.createElement("div");
      botDiv.className = "msg bot";
      botDiv.innerText = botMsg;
      messages.appendChild(botDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById("send").onclick = sendMessage;
    document.getElementById("input").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
