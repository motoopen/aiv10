<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ai10 / MotoAI v10 Hybrid Pro — Demo</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;margin:20px;color:#111}
    header{display:flex;align-items:center;gap:12px}
    .btn{padding:8px 12px;border-radius:8px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .meta{margin-top:10px;color:#666;font-size:14px}
  </style>
</head>
<body>
  <header>
    <h1>Demo — MotoAI v10 Hybrid Pro (ai10)</h1>
  </header>

  <p>Nhấn nút để mở / đóng MotoAI. Mã AI được nhúng từ:</p>
  <code>https://motoopen.github.io/aiv10/motoai_v10_hybrid_pro.js</code>

  <div style="margin-top:12px">
    <button class="btn" onclick="window.MotoAI_v10 && MotoAI_v10.open ? MotoAI_v10.open() : alert('MotoAI chưa load')">Mở MotoAI</button>
    <button class="btn" onclick="window.MotoAI_v10 && MotoAI_v10.close ? MotoAI_v10.close() : alert('MotoAI chưa load')">Đóng MotoAI</button>
    <button class="btn" onclick="window.MotoAI_v10 && MotoAI_v10.rebuildCorpus ? MotoAI_v10.rebuildCorpus() : alert('MotoAI chưa load')">Rebuild Corpus</button>
  </div>

  <p class="meta">Mở DevTools → Console để xem logs (ví dụ: "MotoAI v10.0 Hybrid Pro loaded").</p>

  <!-- Nhúng file AI (đảm bảo file đã có trên GitHub Pages đường dẫn dưới) -->
  <script src="https://motoopen.github.io/aiv10/motoai_v10_hybrid_pro.js"></script>
</body>
</html>
